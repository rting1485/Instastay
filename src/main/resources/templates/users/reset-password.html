<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>重設密碼</h2>
        <form th:action="@{/auth/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="newPassword">新密碼:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">確認新密碼:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">重設密碼</button>
            <!-- 在重設密碼按鈕前添加這行 -->
<button type="button" id="quickFillBtn" class="btn btn-secondary mr-2">一鍵填入</button>
        </form>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    </div>
    <script>
 // 定義重設密碼資料
    const resetPasswordData = {
        newPassword: "Tony3322",
        confirmPassword: "Tony3322"
    };

    // 一鍵填入功能
    document.getElementById('quickFillBtn').addEventListener('click', function() {
        // 填入新密碼和確認密碼
        document.getElementById('newPassword').value = resetPasswordData.newPassword;
        document.getElementById('confirmPassword').value = resetPasswordData.confirmPassword;
    });
    </script>
    
</body>
</html>
